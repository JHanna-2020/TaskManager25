{% extends "base.html" %}

{% block title %}Add Task - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus"></i> Add New Task</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Task Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="course" class="form-label">Class *</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="">Select Class</option>
                                <option value="Database Design">Database Design</option>
                                <option value="Computer Organization & Assembly Language">Computer Organization & Assembly Language</option>
                                <option value="Modern Software Design & Development">Modern Software Design & Development</option>
                                <option value="Web Application Development">Web Application Development</option>
                                <option value="CTC">CTC</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date *</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="start_time" class="form-label">Start Time *</label>
                            <input type="time" class="form-control" id="start_time" name="start_time" value="09:00" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date" class="form-label">Due Date *</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="due_time" class="form-label">Due Time *</label>
                            <input type="time" class="form-control" id="due_time" name="due_time" value="17:00" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="">Select Status</option>
                                <option value="Not Started">Not Started</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Graded">Graded</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="reminder_hours" class="form-label">Reminder Hours Before Due</label>
                            <input type="number" class="form-control" id="reminder_hours" name="reminder_hours" value="24" min="1" max="168">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Recurrence (Optional)</label>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recurrence_type" id="recurrence_none" value="none" checked>
                                <label class="form-check-label" for="recurrence_none">
                                    No Recurrence
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recurrence_type" id="recurrence_due_weekday" value="due_weekday">
                                <label class="form-check-label" for="recurrence_due_weekday">
                                    <strong>Recurring on Due Weekday</strong> - Creates next week's instance on the same day of the week
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="recurrence_type" id="recurrence_weekly" value="weekly">
                                <label class="form-check-label" for="recurrence_weekly">
                                    Custom Weekly Recurrence - Select specific days
                                </label>
                            </div>
                        </div>
                        
                        <div id="weekly_days" style="display: none;">
                            <label class="form-label">Select Days:</label>
                            <div class="row">
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recurrence_mon" name="recurrence_mon">
                                        <label class="form-check-label" for="recurrence_mon">Monday</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recurrence_tue" name="recurrence_tue">
                                        <label class="form-check-label" for="recurrence_tue">Tuesday</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recurrence_wed" name="recurrence_wed">
                                        <label class="form-check-label" for="recurrence_wed">Wednesday</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recurrence_thu" name="recurrence_thu">
                                        <label class="form-check-label" for="recurrence_thu">Thursday</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recurrence_fri" name="recurrence_fri">
                                        <label class="form-check-label" for="recurrence_fri">Friday</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recurrence_sat" name="recurrence_sat">
                                        <label class="form-check-label" for="recurrence_sat">Saturday</label>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recurrence_sun" name="recurrence_sun">
                                        <label class="form-check-label" for="recurrence_sun">Sunday</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Set default dates
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('start_date').value = today.toISOString().split('T')[0];
        document.getElementById('due_date').value = tomorrow.toISOString().split('T')[0];
        
        // Handle recurrence type changes
        const recurrenceRadios = document.querySelectorAll('input[name="recurrence_type"]');
        const weeklyDays = document.getElementById('weekly_days');
        
        recurrenceRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'weekly') {
                    weeklyDays.style.display = 'block';
                } else {
                    weeklyDays.style.display = 'none';
                }
            });
        });
    });
</script>
{% endblock %}
